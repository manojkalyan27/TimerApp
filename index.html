<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimerApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="TimerApp">
        <div class="title">Multiple Timers App</div>

        <div class="timerCard">
            <span class="setTime">Set Time:</span>
            <div class="timerInputs">
                <input class="inputTimer" type="number" placeholder="hh">:
                <input class="inputTimer" type="number" placeholder="mm">:
                <input  class="inputTimer" type="number" placeholder="ss">

            </div>
            
            <button class="setButton">Set</button>
        </div>

        <div class="currentTimers">
            <button class="currentTimersBtn">Current Timers</button>
        </div>

        <div>
            <p class="displayTimers">You have no timers currently!</p>
        </div>
    </section>
    <script src="./script1.js"></script>
</body>
</html>
